<html><head><meta charset="UTF-8"/><title>Todoto</title><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/><meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"/><link href="https://fonts.googleapis.com/css?family=Anton|Lato|Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet"/><link rel="stylesheet" href="css/main.css"/></head><body id="header"><div id="top"><p class="time" id="time">{{hour}} : {{ min }}</p><template v-if="city"><div class="left"> <p class="weather" id="weather">{{ degree }}<span>o</span></p><img class="weather__icon" :src="weatherIcon"/><p class="weather__city">{{ city }}</p></div></template></div><div class="todo" id="app"><div class="progress"><progress-bar type="line" ref="line" :options="options">       </progress-bar><p class="progress__day">TODAY</p></div><h3 class="title">{{ appName }}</h3><input class="todo__input" placeholder="What you wanna do?" autofocus="autofocus" v-model="newTodo" @keyup.enter="addTodo"/><p class="todo__message" v-show="!todos.length">You're so perfect!</p><div class="main"><ul class="todo__list"><li class="todo__list--item" v-for="todo in todos" :key="todo.id"> <p>{{todo.title}}</p><button class="todo__list--item--destroy" @click="removeTodo(todo)">X</button></li></ul><footer class="footer"><p v-if="todos.length">{{ todos.length }} todo left.</p></footer></div></div><p class="quote" id="quote">“{{ quote}}”<br/><span class="quote__author">{{ author }}</span></p><script src="js/vue.min.js"></script><script src="js/vue-progress.min.js"></script><script src="js/vue-resource.min.js"></script><script src="js/main.js"></script></body></html>
